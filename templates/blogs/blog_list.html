{% extends "_base_.html" %}
{% load static %}
{% block content %}
<div class="row">
	<ul>
		{% for b in blogs %}
		<li>	
			<a href="{{b.get_absolute_url}}">{{b.name}}</a>
			{% for c in b.comment_set.all %}
			<p>{{c.text}}</p>
			{% endfor %}
		</li>
		<hr>
		{% endfor %}
	</ul>	
</div>
{% endblock content%}
