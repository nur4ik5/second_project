{% extends "profiles/_base_.html" %}
{% load static %}
{% block content %}
<body>
	<div class="container">
		<div class="row">
			{% for m in movies%}
			<li>
				{{m.name}}
				<ul>
					{% for image in m.movieimage_set.all%}
					<li> <img src="{{image.file.url}}"></li>
					{% endfor %}
				</ul>
			</li>
			{% endfor %}
		</div>
	</div>
{% endblock content %}
</body>
</html>
